!Switch
[b1_xx, b1_yy, b1_zz]: !EvalModel
    parameters: [c_xx, c_yy, c_zz]
    model: !Switch
      [c_xx, c_yy, c_zz]: !Any
         components: !Any
           - !ASAGI
               file: StressChange_from_event1_ASAGI.nc
               parameters: [c_xx, c_yy, c_zz, c_xy, c_yz, c_xz]
               var: data
               interpolation: linear   
           - !ConstantMap
             map:
               c_xx: 0.0
               c_yy: 0.0
               c_zz: 0.0
    components: !FunctionMap
       map:
         b1_xx: return c_xx;
         b1_yy: return c_yy;
         b1_zz: return c_zz;
[b1_xy, b1_yz, b1_xz]: !EvalModel
    parameters: [c_xy, c_yz, c_xz]
    model: !Switch
      [c_xy, c_yz, c_xz]: !Any
         components: !Any
           - !ASAGI
               file: StressChange_from_event1_ASAGI.nc
               parameters: [c_xx, c_yy, c_zz, c_xy, c_yz, c_xz]
               var: data
               interpolation: linear
           - !ConstantMap
             map:
               c_xy: 0.0
               c_yz: 0.0
               c_xz: 0.0
    components: !FunctionMap
       map:
         b1_xy: return c_xy;
         b1_yz: return c_yz;
         b1_xz: return c_xz;      
